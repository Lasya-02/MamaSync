name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  backend:
    name: Backend (FastAPI)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests
        run: |
          if [ -d tests ]; then pytest; else echo "No backend tests found"; fi

  frontend:
    name: Frontend (React)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Inject frontend secrets
        run: |
          echo "REACT_APP_GOOGLE_MAPS_API_KEY=${{ secrets.REACT_APP_GOOGLE_MAPS_API_KEY }}" >> $GITHUB_ENV
          echo "REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }}" >> $GITHUB_ENV

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: CI=false npm run build

  docker:
    name: Build & Push Docker Images
    needs: [ backend, frontend ]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build backend image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mamasync-backend:latest backend

      - name: Build frontend image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mamasync-frontend:latest frontend

      - name: Push backend image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/mamasync-backend:latest

      - name: Push frontend image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/mamasync-frontend:latest

  snyk-security-scan:
    name: Snyk Security Scan
    runs-on: ubuntu-latest
    needs: [ backend, frontend, docker ]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install Snyk
      run: npm install -g snyk

    - name: Authenticate Snyk
      run: snyk auth ${{ secrets.SNYK_TOKEN }}

    # âœ… Install backend dependencies so Snyk can resolve imports
    - name: Install backend dependencies
      working-directory: backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Dependency scan (Node)
    - name: Snyk Dependency Scan (Frontend)
      working-directory: frontend
      run: snyk test --severity-threshold=high --policy-path=../.snyk

    # Dependency scan (Python)
    - name: Snyk Dependency Scan (Backend)
      working-directory: backend
      run: snyk test --file=requirements.txt --severity-threshold=high --policy-path=../.snyk

    # Code scan
    - name: Snyk Code Scan
      run: snyk code test --policy-path=.snyk

    # Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # Build Docker images
    - name: Build Docker Images
      run: |
        docker build -t mamasync-backend:latest backend
        docker build -t mamasync-frontend:latest frontend

    # Container scan
    - name: Snyk Container Scan (Backend)
      run: snyk container test mamasync-backend:latest --policy-path=.snyk

    - name: Snyk Container Scan (Frontend)
      run: snyk container test mamasync-frontend:latest --policy-path=.snyk

  deploy:
    name: Deploy to AWS EC2
    needs: [ docker ]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/${{ secrets.EC2_USER }}/YOUR_REPO_NAME

            # Write production .env
            cat > .env << 'EOF'
            JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
            MONGO_URI=${{ secrets.MONGO_URI }}
            MONGO_DB=${{ secrets.MONGO_DB }}
            DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
            EOF

            git pull origin main
            docker-compose pull
            docker-compose up -d
