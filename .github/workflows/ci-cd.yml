name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend:
    name: Backend (FastAPI)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests (if any)
        run: |
          if [ -d tests ]; then pytest; else echo "No backend tests found"; fi

    frontend:
    name: Frontend (React)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      # ✅ Show which package.json is being read
      - name: Show package.json
        run: |
          echo "Printing frontend/package.json:"
          cat package.json
        working-directory: frontend

      # ✅ Show if package-lock.json exists
      - name: Show package-lock.json
        run: |
          if [ -f package-lock.json ]; then
            echo "Lock file found:"
            head -20 package-lock.json
          else
            echo "⚠️ No package-lock.json found in frontend/"
          fi
        working-directory: frontend

      # ✅ Install dependencies using package-lock.json
      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      # ✅ Show where node_modules was created
      - name: Find node_modules
        run: |
          echo "Searching for node_modules..."
          find . -name "node_modules" -type d
        working-directory: frontend

      # ✅ Verify react-router-dom is installed
      - name: Check react-router-dom
        run: npm ls react-router-dom || (echo "❌ react-router-dom not found" && exit 1)
        working-directory: frontend

  deploy:
    name: Deploy (placeholder)
    needs:
      - backend
      - frontend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deployment step
        run: |
          echo "Add your deployment commands here (Render, Railway, Azure, etc.)"
