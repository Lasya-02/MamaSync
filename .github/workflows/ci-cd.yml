name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend:
    name: Backend (FastAPI)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests (if any)
        run: |
          if [ -d tests ]; then pytest; else echo "No backend tests found"; fi

  frontend:
    name: Frontend (React)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      # ✅ Verify lock file exists
      - name: Verify package-lock.json
        run: |
          if [ ! -f package-lock.json ]; then
            echo "❌ package-lock.json missing in frontend/"
            exit 1
          fi
        working-directory: frontend

      # ✅ Show lock file being used
      - name: Show package-lock.json
        run: head -20 package-lock.json
        working-directory: frontend

      # ✅ Install dependencies strictly from lock file
      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      # ✅ Show where node_modules was created
      - name: Find node_modules
        run: find . -name "node_modules" -type d
        working-directory: frontend

      # ✅ Verify critical dependencies are installed
      - name: Verify dependencies
        run: |
          npm ls react-router-dom || (echo "❌ react-router-dom missing" && exit 1)
          npm ls axios || (echo "❌ axios missing" && exit 1)
          npm ls react || (echo "❌ react missing" && exit 1)
          npm ls react-dom || (echo "❌ react-dom missing" && exit 1)
        working-directory: frontend

      # ✅ Run tests (non-watch mode)
      - name: Run frontend tests
        run: npm test -- --watch=false
        working-directory: frontend

      # ✅ Build React app
      - name: Build frontend
        run: CI=false npm run build   # disable treating warnings as errors
        working-directory: frontend

  deploy:
    name: Deploy (placeholder)
    needs:
      - backend
      - frontend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deployment step
        run: |
          echo "Add your deployment commands here (Render, Railway, Azure, etc.)"
